<dom-module id="todo-data">
    <style is="custom-style">
    </style>
    <template>
        <firebase-collection
            order-by-child="height"
            limit-to-first="3"
            location="{{firebaseLocation}}"
            data="{{todos}}"></firebase-collection>
    </template>

    <script>
        Polymer({
            is: "todo-data",

            behaviors: [],

            properties: {
                firebase: {
                    type: Object,
                    value: function() {
                        return new Firebase(TodoConfig.firebaseInstance);
                    },
                },
                firebaseLocation: {
                    type: String,
                    value: function() {
                        return TodoConfig.firebaseInstance+"/todos";
                    },
                },
                todos: {
                    type: Array,
                    notify: true,
                },
            },
            
            observers: ["_todosObserver(todos.splices)"],
            

            // Public API

            // Observers

            // Listeners

            // Private Helpers

            
            _todosObserver: function(changeRecord) {
                console.log(this.todos);
            },

            //Element Lifecycle
            ready: function() {
              
            },
            
            attached: function () {

            },

            detached: function () {

            },
        });
    </script>
</dom-module>
