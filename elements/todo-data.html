<dom-module id="todo-data">
    <style is="custom-style">
    </style>
    <template>

    </template>

    <script>
        Polymer({
            is: "todo-data",

            behaviors: [],

            properties: {
                firebase: {
                    type: Object,
                    value: function() {
                        return new Firebase(TodoConfig.firebaseInstance);
                    },
                },
                todos: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [
                            {
                                content: "Pick up groceries",
                                complete: false,
                            }
                        ];
                    }
                }
            },
            
            observers: ["_todosObserver(todos.splices)"],
            

            // Public API

            // Observers

            // Listeners

            // Private Helpers

            
            _todosObserver: function(changeRecord) {
                this.firebase.set(this.todos);
            },

            //Element Lifecycle
            ready: function() {
              
            },
            
            attached: function () {

            },

            detached: function () {

            },
        });
    </script>
</dom-module>
